<marquee><h2>welcome to Registration page!!!</h2></marquee>

<div class="container">
  <div class="row">
    <div class="col -md-6 offset-md-3">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input
            type="text"
            formControlName="firstName" class="form-control" />
            <div>
              <span
                class="text-danger"
                *ngIf="
                  registerForm.controls['firstName'].touched &&
                  registerForm.hasError('required', 'firstName')
                "
                ><b>FirstName is required!</b></span
              >
            </div>
          </div>

        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            formControlName="lastName"
            class="form-control" />
            <div>
              <span
                class="text-danger"
                *ngIf="
                  registerForm.controls['lastName'].touched &&
                  registerForm.hasError('required', 'lastName')
                "
                ><b>LastName is required!</b></span
              >
            </div>
          </div>
         

        <div class="form-group">
          <label for="email">Email-Id</label>
          <input
            type="text"
            placeholder="abc@gmail.com"
            formControlName="email"
           class="form-control"/>
           <div>
            <span
              class="text-danger"
              *ngIf="
                registerForm.controls['email'].touched &&
                registerForm.hasError('required', 'email')
              "
              ><b>Email is required!</b></span
            >
          </div>
        </div>
        

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control" />
            <div>
              <span
                class="text-danger"
                *ngIf="
                  registerForm.controls['password'].touched &&
                  registerForm.hasError('required', 'password')
                "
                ><b>Password should be 8 characters</b></span>
            </div>
          </div>


        <div class="form-group">
          <button class="btn btn-primary" [disabled]="!registerForm.valid" >Sign-Up</button>&nbsp;  
        </div>
        <a routerLink="/login">Already registered? login here</a>
      </form>
    </div>
  </div>
</div>
